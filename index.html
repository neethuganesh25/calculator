

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- css-->
<link rel="stylesheet" href="./style.css">

<body>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
       <form id="background" class="shadow border rounded  mt-5 w-100">
        <div class="d-flex p-3">
          <input id="result" class="w-100 m-3 bg-dark text-light" type="text" style="text-align: right;"  placeholder="0" readonly>
          <button id="btn" class="btns rounded-5 mt-3  text-white" onclick="clearAll()">AC</button>
        </div>
        <div  class="d-flex input1">
          
          <input id="btn" value="7"  type="button" class="ms-3" onclick="display('7')">
          <input id="btn" value="8"  type="button" class="ms-3" onclick="display('8')">
          <input id="btn" value="9"  type="button" class="ms-3" onclick="display('9')">
  
          <input id="btn" value="+"  type="button" class="ms-3" onclick="display('+')">
  </div>
          <div  class="d-flex input1 mt-1">
            <input id="btn" value="4"  type="button" class="ms-3" onclick="display('4')">
            <input id="btn" value="5"  type="button" class="ms-3" onclick="display('5')">
            <input id="btn" value="6"  type="button" class="ms-3" onclick="display('6')">
            <input id="btn" value="-"  type="button" class="ms-3" onclick="display('-')">



  </div>
            <div  class="d-flex input1 mt-1">
              <input id="btn" value="1"  type="button" class="ms-3" onclick="display('1')">
              <input id="btn" value="2"  type="button" class="ms-3" onclick="display('2')">
              <input id="btn" value="3"  type="button" class="ms-3" onclick="display('3')">
              <input id="btn" value="*"  type="button" class="ms-3" onclick="display('*')">


</div>
              <div  class="d-flex input1 mt-1"><input id="btn" value="0"  type="button" class="ms-3" onclick="display('0')">
                <input id="btn" value="."  type="button" class="ms-3" onclick="display('.')">
                <input id="btn" value="/"  type="button" class="ms-3" onclick="display('/')">
                <input id="btn" value="="  type="button" class="ms-3"  onclick="equal()">
            
            
            
              </div>
                <div  class=" mb-4  d-flex input1 mt-1">
                  <button id="btn" class="ms-3" onclick="back()"><i class="fa-solid fa-backward"></i></button>
                  <input id="btn" value="00"  type="button" class="ms-3" onclick="display('00')">
            
           
       </form>
      </div>
      <div class="col-md-4"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
